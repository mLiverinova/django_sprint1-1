{% extends "base.html" %}
{% load static %}
<!-- Формируется из локации и даты -->
{% block title %}{{ post.location }}. {{ post.date }}{% endblock %}
{% block content %} 
  <article>
    <ul>
      <li>
        Место: {{ post.location }}
      </li>
      <li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="{{ post.category }}">{{ post.category }}</a>
      </li>
    </ul>         
    <p>
      {{ post.text }}
    </p>          
  </article>        
{% endblock %}
